<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calculator</title>
    <meta charset="utf-8">
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section id="displayScreenContainer">
        <div id="clearButton">Clear</div>
        <div id="rightDisplay">
            <p id="textDisplayTop">2+2=</p>
            <p id="textDisplayBottom">21</p>
        </div>
    </section>
    <section id="buttonContainer">
        <ul id="buttonsLeft">
            <li id="button1">1</li>
            <li id="button2">2</li>
            <li id="button3">3</li>
            <li id="button4">4</li>
            <li id="button5">5</li>
            <li id="button6">6</li>
            <li id="button7">7</li>
            <li id="button8">8</li>
            <li id="button9">9</li>
            <li id="decimalButton">.</li>
            <li id="button0">0</li>
            <li id="equalsButton">=</li>
            </li>
        </ul>
        <ul id="buttonsRight">
            <li id="addButton">+</li>
            <li id="subtractButton">-</li>
            <li id="multiplyButton">*</li>
            <li id="divideButton">/</li>

        </ul>
    </section>
</body>




</html>
