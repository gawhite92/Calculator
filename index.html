<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calculator</title>
    <meta charset="utf-8">
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section id="displayScreenContainer">
        <div id="clearUndoContainer">
            <div id="buttonUndo">Undo</div>
            <div id="buttonClear">Clear</div>
        </div>
        <div id="rightDisplay">
            <p id="textDisplayTop"></p>
            <p id="textDisplayBottom"></p>
        </div>
    </section>

    <section id="buttonContainer">
        <button id="button1">1</button>
        <button id="button2">2</button>
        <button id="button3">3</button>
        <li id="buttonAdd">+</li>
        <button id="button4">4</button>
        <button id="button5">5</button>
        <button id="button6">6</button>
        <li id="buttonSubtract">-</li>
        <button id="button7">7</button>
        <button id="button8">8</button>
        <button id="button9">9</button>
        <li id="buttonMultiply">X</li>
        <div id="buttonDecimal">.</div>
        <button id="button0">0</button>
        <li id="buttonEquals">=</li>
        <li id="buttonDivide">/</li>
    </section>
</body>

</html>
